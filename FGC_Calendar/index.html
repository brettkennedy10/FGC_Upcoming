<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGC Upcoming | Under Repair</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: radial-gradient(circle at top, #161616 0%, #0b0b0b 80%);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      color: #e63946;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 300;
      color: #d6d6d6;
      margin-bottom: 2rem;
    }

    .status {
      font-size: 1.1rem;
      background: #1e1e1e;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
      color: #ffb703;
      margin-bottom: 2rem;
    }

    footer {
      font-size: 0.95rem;
      color: #999;
      border-top: 1px solid #222;
      padding-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      h2 { font-size: 1rem; }
      .status { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>FGC Upcoming</h1>
    <h2>Tracking the world’s next great fighting game tournaments.</h2>
    <div class="status">Currently under repair — site returning soon.</div>
    <footer>Founder & Developer: Brett Kennedy</footer>
  </main>
</body>
</html>
